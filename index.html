<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="reg-logo">
        <div class="reg-logo-logotype">
            <div class="logo-image">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header-block">
                    <h1 class="logotype-header">Кибертроник</h1>
                    <div class="logo-text">Детский клуб робототехники<br>
                    и научно-технического творчества</div>
            </div>
            <div class="header-text-block">
                    Сервис для взаимодействия<br>
                     учителя и учеников учреждений<br>
                     дополнительного образования
            </div>  
            
        </div>
        
    </div>
    <div class="reg">
        <div class="reg-change">
                <input type="radio" id="radio1" name="radios" value="new" checked>
                <label for="radio1">Вход</label>
             <input type="radio" id="radio2" name="radios"value="false">
                <label for="radio2">Регистрация</label>
        </div>
        <div class="reg-form">
            <input type="text" class="reg-input" placeholder="Логин">
            <input type="text" class="reg-input" placeholder="Пароль">
            <button class="input">Вход</button>
        </div>
    </div>
</body>
</html>
