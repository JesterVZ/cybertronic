<body>
    <div class="reg-logo">
        <div class="reg-logo-logotype">
            <div class="logo-image">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header-block">
                    <h1 class="logotype-header">Кибертроник</h1>
                    <div class="logo-text">Детский клуб робототехники<br>
                    и научно-технического творчества</div>
            </div>
            <div class="header-text-block">
                    Сервис для взаимодействия<br>
                     учителя и учеников учреждений<br>
                     дополнительного образования
            </div>
            
        </div>
        
    </div>
    <div class="reg-container">
        <div class="reg">
            <div class="reg-change">
                    <input type="radio" id="radio1" name="radios" value="new" checked onclick="showReg();">
                    <label for="radio1">Вход</label>
                    <input type="radio" id="radio2" name="radios"value="false" onclick="showLogin();">
                    <label for="radio2">Регистрация</label>
            </div>
         <!-- <div class="reg-error">

            </div>
            <div class="reg-success">
                Благодарим за регистрацию
            </div>--> 
            <div class="reg-form" id="login-form">
                <input type="text" class="reg-input login" placeholder="Логин">
                <input type="text" class="reg-input" placeholder="Пароль">
                <button class="input">Вход</button>
            </div>
            <div class="reg-form" id="reg-form">
                <input type="text" class="reg-input login" placeholder="Email">
                <input type="text" class="reg-input" placeholder="Придумайте пароль">
                <input type="text" class="reg-input" placeholder="Введите пароль еще раз">
                <button class="input">Зарегистрироваться</button>
            </div>
    
        </div>
