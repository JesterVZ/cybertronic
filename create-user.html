<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/create-user.css">
    <link rel="stylesheet" href="css/multiselect/jquery.multiSelect.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <title>Создать пользователя</title>
</head>

<body>
    <div class="header">
        <ul class="nav">
            <li class="nav-item header-logo">
                <img src="img/logo.png" alt="Логотип">
                <div id="logo">Кибертроник</div>
            </li>
            <li class="nav-item buttons">
                <input type="radio" id="radio-models" name="header-menu-button" class="input-header" value="new"
                    checked>
                <label for="radio-models" class="label-models">Модели</label>
            </li>
            <li class="nav-item buttons">
                <input type="radio" id="radio-header-users" class="input-header" name="header-menu-button" value="new">
                <label for="radio-header-users" class="label-header-users">Пользователи</label>
            </li>
            <li class="nav-item buttons">
                <input type="radio" id="radio-magazine" class="input-header" name="header-menu-button" value="new">
                <label for="radio-magazine" class="label-magazine">Журнал действий</label>
            </li>
            <li class="nav-item profile">
                <div class="profile-text">
                    <div class="profile-name">Петров Петр</div>
                    <div class="profile-group">Группа 1</div>
                </div>
                <button class="exit">Выход</button>
            </li>
        </ul>
    </div>
    <div class="user-name">
        <div class="back-arrow">
            <img src="img/icons/arrow_back_24px.png" alt="">
        </div>
        <div class="name">
            Иванов Бельсемберг Космический
        </div>
        <div class="user-buttons">
            <button id="save">Сохранить</button>
            <button id="close">Закрыть</button>
            <button id="delete">Удалить</button>
        </div>
    </div>
    <div class="user-status">
        <div class="status student">
            Ученик
        </div>
        <div class="status branch">
            Филиал 2
        </div>
        <div class="status group">
            Группа 2 (7-9 лет)
        </div>
    </div>
    <form action="" class="form-data">
        <div class="input-row">
            <div class="input-block">
                <div class="input-block-header">
                    Фамилия
                </div>
                <input type="text" name="FIO">
            </div>
            <div class="input-block">
                <div class="input-block-header">
                    Имя
                </div>
                <input type="text" name="FIO">
            </div>
            <div class="input-block">
                <div class="input-block-header">
                    Отчество
                </div>
                <input type="text" name="FIO">
            </div>

        </div>
        <div class="input-row">
            <div class="input-block">
                <div class="input-block-header">
                    Роль
                </div>
                <select size="1" name="" class="select-role">
                    <option value="Учитель">Учитель</option>
                    <option value="Ученик">Ученик</option>
                </select>
            </div>
            <div class="input-block">
                <div class="input-block-header">
                    Логин
                </div>
                <input type="text" name="FIO">
            </div>
            <div class="input-block">
                <div class="input-block-header">
                    Пароль
                </div>
                <input type="text" name="FIO">
            </div>
        </div>
        <div class="input-row">
            <div class="input-block">
                <div class="input-block-header">
                    Филиал
                </div>
                <select size="1" name="" class="select-role">
                    <option value="Филиал 1">Филиал 1</option>
                    <option value="Филиал 2">Филиал 2</option>
                    <option value="Филиал 3">Филиал 3</option>
                    <option value="Филиал 4">Филиал 4</option>
                </select>
            </div>
            <div class="input-block multiselect-input">
                <div class="input-block-header">
                    Группа
                </div>
                <div id="multiselect"></div>
               <!-- <select size="1" name="" class="select-role">
                    <option value="Группа 1">Группа 1 (4-6 лет)</option>
                    <option value="Группа 2">Группа 2 (7-9 лет)</option>
                    <option value="Группа 3">Группа 3 (10-12 лет)</option>
                    <option value="Группа 4">Группа 4 (13-16 лет)</option>
                </select>-->
            </div>


        </div>
        <div class="input-row">
            <div class="input-block">
                <div class="input-block-header">
                    Комментарий
                </div>
                <textarea id="" cols="30" rows="10"></textarea>
            </div>
        </div>
    </form>
    <div class="save-label">Изменения сохранены <div class="save-label-close">&#10006</div></div>
  <!-- <div class="overlay">
        <div class="popup">
            <div class="popup-header">
                Вы действительно хотите удалить пользователя<br>
                Иванов Бельсемберг Космический?
            </div>
            <div class="popup-descr">
                Все данные пользователя будут стерты
            </div>
            <div class="popup-buttons">
                <button id="delete">Удалить</button>
                <button id="cancel">Отмена</button>
            </div>
        </div>
    </div>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.multiSelect.js"></script>
    <script type="text/javascript">
        $("#multiselect").multiSelect({
            title: "Группы",
            elements: [
                "Группа 1 (4-6 лет)",
                "Группа 2 (7-9 лет)",
                "Группа 3 (10-12 лет)",
                "Группа 4 (13-16 лет)",
            ]
        });
    </script>
</body>

</html>
