
<!DOCTYPE HTML>
<html lang="ru">
<head><div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../assets/css/create-user.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Кибертроник</title>
</div></head>
<body>
<span><div class="header">
    <ul class="nav">
        <li class="nav-item header-logo">
            <img src="../assets/img/logo.png" alt="">
            <div id="logo">Кибертроник</div>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-models" name="header-menu-button" class="input-header" value="new" onclick="callUrl('/admin/model_list')">
            <label for="radio-models" class="label-models">Модели</label>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-header-users" class="input-header" name="header-menu-button" value="new" onclick="callUrl('/admin/user_list')">
            <label for="radio-header-users" class="label-header-users">Пользователи</label>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-magazine" class="input-header" name="header-menu-button" value="new" onclick="callUrl('/admin/event_list')">
            <label for="radio-magazine" class="label-magazine">Журнал действий</label>
        </li>
        <li class="nav-item profile">
            <div class="profile-text">
                <div class="profile-name">&lt;...&gt;</div>
                <div class="profile-group">Группы нет</div>
            </div>
            <button class="exit" onclick="submitForm('logout_form')">Выход</button>
        </li>
    </ul>
    <form action="/logout" id="logout_form" method="post">
    </form>
</div></span>

<div class="user-name">
    <div class="back-arrow">
        <img  src="../assets/img/arrow_back_24px.png" alt="" onclick="callUrl('subdivision_list')">
    </div>
    <div class="name"></div>
    <div class="user-buttons">
        <button id="save" onclick="submitForm('subdivision_edit_form')">Сохранить</button>
        <button id="close" onclick="callUrl('subdivision_list')">Закрыть</button>
        <button id="delete" onclick="showDialog()" disabled="disabled">Удалить</button>
    </div>
</div>

<form method="POST" action="/admin/subdivision_save" class="form-data" id="subdivision_edit_form">
    <input value="" type="hidden" name="id" id="id">
    <div class="input-row">
        <div class="input-block">
            <div class="input-block-header">
                Наименование филиала
            </div>
            <input type="text" name="subdivision.name" required id="subdivision.name" value="" class="input-block-input input-branch">
        </div>

    </div>
    <div class="input-row">
        <div class="input-block">
            <div class="input-block-header">
                Комментарий
            </div>
            <textarea id="subdivision.comment" cols="30" rows="10" name="subdivision.comment"></textarea>
        </div>
    </div>
</form>

<div class="overlay">
    <div class="popup">
        <div class="popup-header">Вы действительно хотите удалить филиал<br> null?</div>
        <div class="popup-descr">
        </div>
        <div class="popup-buttons">
            <button id="delete" onclick="javascript:callUrl(&#39;/admin/subdivision_delete?id=null&#39;);">Удалить</button>
            <button id="cancel" onclick="hideDialog()">Отмена</button>
        </div>
    </div>
</div>
<script src="../assets/js/script.js"></script>
</body>
</html>
