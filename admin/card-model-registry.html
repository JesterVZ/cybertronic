<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/card-model-registry.css">
    <link rel="stylesheet" href="../assets/css/multiselect/jquery.multiSelect.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <body>
        <div class="header">
            <ul class="nav">
                <li class="nav-item header-logo">
                    <img src="../assets/img/logo.png" alt="Логотип">
                    <div id="logo">Кибертроник</div>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-models" name="header-menu-button" class="input-header" value="new" checked>
                    <label for="radio-models" class="label-models">Модели</label>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-header-users" class="input-header" name="header-menu-button" value="new">
                    <label for="radio-header-users" class="label-header-users">Пользователи</label>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-magazine" class="input-header" name="header-menu-button" value="new">
                    <label for="radio-magazine" class="label-magazine">Журнал действий</label>
                </li>
                <li class="nav-item profile">
                    <div class="profile-text">
                        <div class="profile-name">Петров Петр</div>
                        <div class="profile-group">Группа 1</div>
                    </div>
                    <button class="exit">Выход</button>
                </li>
            </ul>
        </div>
        <div class="card-name">
            <div class="back-arrow">
                <img src="../assets/img/arrow_back_24px.png" alt="">
            </div>
            <div class="name">
                Новая модель
            </div>
            <div class="group-buttons">
                <button id="save">Сохранить</button>
                <button id="close">Закрыть</button>
                <button id="delete">Удалить</button>
            </div>
        </div>
        <form action="" class="form-data">
            <div class="input-row">
                <div class="input-block">
                    <div class="input-block-header">
                        Название
                    </div>
                    <input type="text" name="Card-model-name">
                </div>
                <div class="input-block">
                    <div class="input-block-header">
                        Категория
                    </div>
                    <select size="1" name="" class="select-group">
                        <option value="4-6">Категория 1</option>
                        <option value="7-9">Категория 2</option>
                        <option value="7-9">Категория 3</option>
                        <option value="7-9">Категория 4</option>
                    </select>
                </div>

            </div>
            <div class="input-row">
                <div class="input-block">
                    <div class="input-block-header">
                        Возрастная группа
                    </div>
                    <select size="1" name="" class="select-group">
                        <option value="4-6">Группа 1 (4-6 лет)</option>
                        <option value="7-9">Группа 2 (7-9 лет)</option>
                        <option value="10-12">Группа 3 (10-12 лет)</option>
                        <option value="13-16">Группа 4 (13-16 лет) 4</option>
                    </select>
                </div>
                <div class="input-block">
                    <div class="input-block-header">
                        Сложность
                    </div>
                    <select size="1" name="" class="select-group">
                        <option value="4-6">Легкая</option>
                        <option value="7-9">Нормальная</option>
                        <option value="7-9">Ветеран</option>
                        <option value="7-9">Космическая</option>
                    </select>
                </div>

            </div>
            <div class="input-row">
                <div class="input-block">
                    <div class="input-block-header">
                        Филиал
                    </div>
                    <div id="multiselect"></div>
                </div>

            </div>
            <div class="input-row">
                <div class="input-block">
                    <div class="input-block-header">
                        Описание
                    </div>
                    <textarea id="" cols="30" rows="10"></textarea>

                </div>
            </div>
            <div class="input-row row-image">
                <div class="input-block">
                    <div class="input-block-header">
                        Изображения
                    </div>
                    <div class="image-item" id="image-1">
                        <div class="image-item-menu">
                            <div class="image-item-menu-button">
                                Просмотр
                            </div>
                            <div class="image-item-menu-button">
                                Удалить
                            </div>
                        </div>
                    </div>
                    <div class="image-item" id="image-2">
                        <div class="image-item-menu">
                            <div class="image-item-menu-button">
                                Просмотр
                            </div>
                            <div class="image-item-menu-button">
                                Удалить
                            </div>
                        </div>
                    </div>
                    <div class="add-image-item">
                        Добавить<br> изображение
                    </div>
                </div>
            </div>
            <div class="input-row row-image">
                <div class="input-block">
                    <div class="input-block-header">
                        PDF-инструкция
                    </div>
                    <div class="add-image-item">
                        Добавить<br> изображение
                    </div>
                </div>
            </div>
        </form>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../assets/js/jquery.multiSelect.js"></script>
        <script type="text/javascript">
            $("#multiselect").multiSelect({
                title: "",
                elements: [
                    "Филиал 1",
                    "Филиал 2",
                    "Филиал 3",
                    "Филиал 4",
                ]
            });
        </script>
    </body>

</html>
