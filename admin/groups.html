<!DOCTYPE HTML>
<html lang="ru">

<head>
    <div>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../assets/css/groups.css">
        <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <title>Кибертроник</title>
    </div>
</head>

<body>
    <span><div class="header">
    <ul class="nav">
        <li class="nav-item header-logo">
            <img src="../assets/img/logo.png" alt="">
            <div id="logo">Кибертроник</div>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-models" name="header-menu-button" class="input-header" value="new">
            <label for="radio-models" class="label-models">Модели</label>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-header-users" class="input-header" name="header-menu-button" value="new" checked>
            <label for="radio-header-users" class="label-header-users">Пользователи</label>
        </li>
        <li class="nav-item buttons">
            <input type="radio" id="radio-magazine" class="input-header" name="header-menu-button" value="new">
            <label for="radio-magazine" class="label-magazine">Журнал действий</label>
        </li>
        <li class="nav-item profile">
            <div class="profile-text">
                <div class="profile-name">&lt;...&gt;</div>
                <div class="profile-group">Группы нет</div>
            </div>
            <button class="exit" onclick="logout()">Выход</button>
        </li>
    </ul>
    <form action="/logout" id="logout_form" method="post">
    </form>
</div></span>

    <div class="user-menu">
        <input type="radio" id="radio-users" class="input-table" name="radios" onclick="callUrl('/admin/user_list')">
        <label for="radio-users" class="label-users">Пользователи</label>
        <input type="radio" id="radio-groups" class="input-table" name="radios" checked>
        <label for="radio-groups" class="label-groups">Группы</label>
        <input type="radio" id="radio-branch" class="input-table" name="radios" onclick="callUrl('/admin/subdivision_list')">
        <label for="radio-branch" class="label-branch">Филиалы</label>
        <li class="menu-item create-user-button">
            <button>Создать группу</button>
        </li>

    </div>

    <form method="POST" action="/admin/group_list" id="group_list_form">
        <div class="admin-table">
            <div class="search">
                <input type="search" class="input-search" placeholder="Поиск по наименованию" id="searchString" name="searchString" value="">
                <i class="fa fa-search"></i>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Название группы</th>
                        <th scope="col">Филиал</th>
                        <th scope="col">Возрастная группа</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="space">
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr class="tr-row">
                        <td class="client-name"> Группа 1</td>
                        <td>
                            <div class="branch"> Филиал 1</div>
                        </td>
                        <td class="client-name">4-6 лет</tr>

                    <tr class="tr-row">
                        <td class="client-name"> Группа 2</td>
                        <td>
                            <div class="branch"> Филиал 1</div>
                        </td>
                        <td class="client-name">7-9 лет</tr>

                    <tr class="tr-row">
                        <td class="client-name"> Группа 3</td>
                        <td>
                            <div class="branch"> Филиал 2</div>
                        </td>
                        <td class="client-name">10-12 лет</tr>

                    <tr class="tr-row">
                        <td class="client-name"> Группа 4</td>
                        <td>
                            <div class="branch"> Филиал 2</div>
                        </td>
                        <td class="client-name">13-16 лет</tr>
                </tbody>
            </table>

            <span><div class="pagination-row">
    <div class="pagination">
        <a href="#" class="disabled">❮</a>
        <span>
            <a href="#" class="active">1</a>
        </span>
            <a href="#" class="disabled">❯</a>
        </div>
        </div>
        </span>

        </div>
        <div class="sort">
            <div class="sort-branch">
                <p>Филиал</p>
                <div>
                    <input type="checkbox" value="-1" id="checkedSubdivisionIds1" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> Филиал 1</label>
                </div>
                <div>
                    <input type="checkbox" value="-2" id="checkedSubdivisionIds2" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> Филиал 2</label>
                </div>
                <div>
                    <input type="checkbox" value="-3" id="checkedSubdivisionIds3" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> Филиал 3</label>
                </div>
                <div>
                    <input type="checkbox" value="-4" id="checkedSubdivisionIds4" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> Филиал 4</label>
                </div>
            </div>
            <div class="sort-apply-button">
                <button onclick="refreshGroupList()">Применить</button>
            </div>
        </div>
    </form>

    <script src="../assets/js/script.js"></script>
</body>

</html>
