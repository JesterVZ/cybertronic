<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/action-log.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/jquery-UI/jquery-ui.css">
    <link rel="stylesheet" href="../assets/css/jquery-UI/jquery-ui.theme.css">
    <link rel="stylesheet" href="../assets/css/jquery-UI/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datetimepicker").datepicker({ dateFormat: "dd.mm.yy" }).val()
        });
    </script>
    <title>Кибертроник</title>
</head>

<body>
    <span>
        <div class="header">
            <ul class="nav">
                <li class="nav-item header-logo">
                    <img src="../assets/img/logo.png" alt="">
                    <div id="logo">Кибертроник</div>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-models" name="header-menu-button" class="input-header" value="new">
                    <label for="radio-models" class="label-models">Модели</label>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-header-users" class="input-header" name="header-menu-button"
                        value="new" onclick="callUrl('/admin/user_list')">
                    <label for="radio-header-users" class="label-header-users">Пользователи</label>
                </li>
                <li class="nav-item buttons">
                    <input type="radio" id="radio-magazine" class="input-header" name="header-menu-button" value="new"
                        onclick="callUrl('/admin/event_list')" checked="checked">
                    <label for="radio-magazine" class="label-magazine">Журнал действий</label>
                </li>
                <li class="nav-item profile">
                    <div class="profile-text">
                        <div class="profile-name">&lt;...&gt;</div>
                        <div class="profile-group">Группы нет</div>
                    </div>
                    <button class="exit" onclick="submitForm('logout_form')">Выход</button>
                </li>
            </ul>
            <form action="/logout" id="logout_form" method="post">
            </form>
        </div>
    </span>

    <form method="POST" action="/admin/event_list" id="event_list_form">
        <div class="admin-table">
            <input type="hidden" name="page" id="page" value="1">
            <div class="search">
                <input type="search" class="input-search" placeholder="Поиск по пользователям" id="searchString" name="searchString" value="">
                <i class="fa fa-search"></i>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" id="table-header">Время</th>
                        <th scope="col" id="table-header">Пользователь</th>
                        <th scope="col" id="table-header" class="header-branches">Филиал</th>
                        <th scope="col" id="table-header">Действие</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="space">
                        <td class="client-date">20.08.2019</td>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr class="tr-row">
                        <td scope="row" class="client-time">
                            <div>18:37:11</div>
                        </td>
                        <td class="client-img">
                                <div class="client-img-item"></div>
                            <div class="client-login">
                                vladimir.a.zhulin@gmail.com
                            </div>
                        </td>
                        <td class="td-branch">
                            <div class="branch">Филиал 1</div>
                        </td>
                        <td class="client-act">
                            <div>Авторизация</div>
                        </td>
                    </tr>

                    <tr class="tr-row">
                        <td scope="row" class="client-time">
                            <div>09:53:52</div>
                        </td>
                        <td class="client-img">
                                <div class="client-img-item"></div>
                            <div class="client-login">
                                vladimir.a.zhulin@gmail.com
                            </div>
                        </td>
                        <td class="td-branch">
                            <div class="branch">Филиал 1</div>
                        </td>
                        <td class="client-act">
                            <div>Авторизация</div>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="pagination-row">
                <div class="pagination">
                    <a onclick="javascript:changePage(&#39;event_list_form&#39;, &#39;0&#39;);" class="disabled"> < </a>
                    <span>
                        <a onclick="javascript:changePage(&#39;event_list_form&#39;, &#39;1&#39;);" class="active">1</a>
                    </span>
                    <a onclick="javascript:changePage(&#39;event_list_form&#39;, &#39;2&#39;);" class="disabled"> > </a>
                </div>
            </div>
        </div>

        <div class="sort">
            <div class="sort-date">
                <p>Дата</p>
                <input id="datetimepicker" name="filterDate" value="20.08.2019">
                <img src="../assets/img/Date.png" alt="" class="input-date-img">
            </div>
            <div class="sort-branch">
                <p>Филиал</p>
                <div>
                    <input type="checkbox" value="-1" id="checkedSubdivisionIds1" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> <div>Филиал 1</div> </label>
                </div>
                <div>
                    <input type="checkbox" value="-2" id="checkedSubdivisionIds2" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> <div>Филиал 2</div> </label>
                </div>
                <div>
                    <input type="checkbox" value="-3" id="checkedSubdivisionIds3" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> <div>Филиал 3</div> </label>
                </div>
                <div>
                    <input type="checkbox" value="-4" id="checkedSubdivisionIds4" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> <div>Филиал 4</div> </label>
                </div>
                <div>
                    <input type="checkbox" value="1" id="checkedSubdivisionIds5" name="checkedSubdivisionIds" /><input type="hidden" name="_checkedSubdivisionIds" value="on" />
                    <label><span><span></span></span> <div>Школа 132</div></label>
                </div>
            </div>
            <div class="sort-apply-button">
                <button onclick="submitForm('group_list_form')">Применить</button>
            </div>
        </div>
    </form>
    <script src="../assets/js/script.js"></script>
</body>

</html>
